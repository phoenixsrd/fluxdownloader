<!DOCTYPE html>
<html>
<head>
    <title>Flux Downloader</title>
    <style>
        body { font-family: Arial; background: #111; color: #fff; text-align: center; padding: 40px; }
        input, select, button { padding: 10px; margin: 10px; border: none; border-radius: 8px; }
        select { width: 300px; }
        button { background: #1a73e8; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Flux Downloader</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Cole A Url Do Youtube" required>
        <select name="tipo" id="tipo">
            <option value="video">Vídeo</option>
            <option value="audio">Áudio</option>
        </select>
        <select name="format_id" id="format_id"></select>
        <button type="submit">Baixar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
