<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Flux Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8;
    }
    input, select, button {
      padding: 0.6rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #22d3ee;
      color: #0f172a;
      cursor: pointer;
      font-weight: bold;
    }
    .formats {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Flux Downloader</h1>
  <input type="text" id="url" placeholder="Cole A Url Do Youtube Aqui" size="50" />
  <select id="mode">
    <option value="video">Vídeo</option>
    <option value="audio">Áudio</option>
  </select>
  <button onclick="getFormats()">Qualidades Disponíveis</button>
  <div class="formats">
    <select id="quality"></select>
    <button onclick="download()">Baixar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
