<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flux Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00e5ff;
    }
    input, button {
      padding: 1rem;
      border-radius: 8px;
      border: none;
      margin: 0.5rem;
      font-size: 1rem;
    }
    input {
      width: 100%;
      max-width: 600px;
    }
    button {
      background-color: #00e5ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .results, #videoInfo {
      width: 100%;
      max-width: 700px;
      margin-top: 2rem;
    }
    .item {
      background-color: #1e1e1e;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item span {
      color: #ddd;
    }
    .item a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #00e5ff;
      color: #000;
      border-radius: 6px;
      font-weight: bold;
    }
    #videoInfo img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    #videoInfo h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Flux Downloader</h1>
  <input id="url" type="text" placeholder="Cole o link do vÃ­deo ou playlist...">
  <button onclick="getFormats()">Ver Qualidades</button>
  <div id="videoInfo" style="text-align: center;"></div>
  <div id="results" class="results"></div>
  <script src="script.js"></script>
</body>
</html>
