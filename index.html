<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flux Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #101010, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 1rem 2rem;
      background-color: #00bcd4;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      width: 100%;
      max-width: 700px;
    }
    .item {
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item span {
      flex: 1;
    }
    .item a {
      background: #00bcd4;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Flux Downloader</h1>
  <input type="text" id="url" placeholder="Cole a URL do vÃ­deo ou playlist aqui..." />
  <button onclick="getFormats()">Ver Qualidades</button>
  <div class="results" id="results"></div>

  <script src="script.js"></script>
</body>
</html>
