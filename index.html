<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Flux Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 2rem;
      text-align: center;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #1e40af;
      color: white;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      margin: 1rem 0;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <h1>Flux Downloader</h1>
  <input id="url" placeholder="Cole O Link Do Youtube Aqui" size="50" />
  <button onclick="getInfo()">Buscar</button>

  <div id="info" style="display:none">
    <h2 id="title"></h2>
    <img id="thumb" />
    <br />
    <select id="type" onchange="updateFormats()">
      <option value="video">Vídeo</option>
      <option value="audio">Áudio</option>
    </select>
    <br />
    <select id="format"></select>
    <br />
    <label><input type="checkbox" id="convert_mp3" /> Converter Para MP3</label>
    <br />
    <button onclick="download()">Baixar</button>
    <button onclick="downloadPlaylist()">Baixar Playlist</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
